<div class="container">
    <h2>CUSTOMERS </h2>
    Name:
    <br />
    <input type="text" data-ng-model="filter.name" />{{ name }}
    <ul>
        <li data-ng-repeat="emp in customers | orderBy:'city' | filter: filter.name ">{{ emp.name  | uppercase}} {{ emp.city  | lowercase}}</li>
    </ul>
    <br />
    Customer Name:<br />
    <input type="text" data-ng-model="newCustomer.name" />
    <br />Customer City:<br />
    <input type="text" data-ng-model="newCustomer.city" />
    <br /><br />
    <button data-ng-click="addCustomer();clearCustomer();">ADD CUSTOMER</button>
    <br /><br />
    <a href="#/Customer">CUSTOMER</a>
</div>
