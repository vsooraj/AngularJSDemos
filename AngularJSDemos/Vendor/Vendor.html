<div class="container">
    Name:
    <br />
    <input type="text" data-ng-model="txtName" />{{ name }}
    <ul>
        <li data-ng-repeat="emp in vendors | orderBy:'city' | filter: txtName ">{{ emp.name  | uppercase}} {{ emp.city  | lowercase}}</li>
    </ul>
    <br />
    <a href="#/Home">Home</a>
</div>
