<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="demoApp">
<head>
    <title>angular JS 1.5</title>
    
</head>
<body>
    <div>
        <div data-ng-view=""></div>
    </div>   
    
  
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>

    <script>
        var demoApp = angular.module('demoApp', ['ngRoute']);
        demoApp.config(function ($routeProvider) {
            $routeProvider
            .when('/Home',
            {
                controller: 'SimpleController',
                templateUrl: 'Home/home.html'
            })
            .when('/Customer',
            {
                controller: 'SimpleController',
                templateUrl: 'Customer/customer.html'
            })
                  
            .otherwise({ redirectTo: '/Home' });
        });
        var controllers = {};
        controllers.SimpleController= function ($scope) {
            $scope.customers = [
                { name: 'customer 1', city: 'New York' },
                { name: 'customer 2', city: 'Texas' },
                { name: 'customer 3', city: 'New Jesrsey' }
            ];
            $scope.addCustomer = function ()
            {
                $scope.customers.push(
                    {
                        name: $scope.newCustomer.name,
                        city: $scope.newCustomer.city
                    }
                );
            };
            $scope.clearCustomer = function () {
                $scope.newCustomer.name = null;
                $scope.newCustomer.city = null;               

            };

        };           
        demoApp.controller(controllers);
        
    </script>
</body>

</html>
